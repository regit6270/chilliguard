name: chilliguard
description: Smart AI/ML-Based Agricultural Assistant for Chilli Crop Support
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  equatable: ^2.0.5

  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2

  # Navigation
  go_router: ^12.1.1

  # Local Storage
  sqflite: ^2.3.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2

  # Network
  http: ^1.1.0
  dio: ^5.3.3
  connectivity_plus: ^5.0.1

  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  firebase_messaging: ^14.7.9
  firebase_analytics: ^10.7.4
  firebase_crashlytics: ^3.4.8
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6

  # ML/AI
  tflite_flutter: ^0.10.4
  image: ^4.1.3
  image_picker: ^1.0.4
  camera: ^0.10.5+5

  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  lottie: ^2.7.0
  shimmer: ^3.0.0
  cached_network_image: ^3.3.0
  photo_view: ^0.14.0

  # Charts & Visualization
  fl_chart: ^0.68.0
  syncfusion_flutter_charts: 31.1.19

  # Local Notifications
  flutter_local_notifications: ^17.0.0

  # Firebase Realtime Database
  #firebase_database: ^10.4.9 # For Realtime Database

  # Utils
  intl: ^0.20.0
  geolocator: ^10.1.0             # For location services
  geocoding: ^2.1.1               # For reverse geocoding (location → address)
  uuid: ^4.2.1
  path: ^1.8.3  # Add this line
  provider: ^6.0.0    # ← For state management
  path_provider: ^2.1.1
  permission_handler: ^11.0.1
  url_launcher: ^6.2.1
  share_plus: ^7.2.1
  package_info_plus: ^5.0.1

  # Logging
  logger: ^2.0.2+1


  # Code Generation
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  dartz: ^0.10.1
  http_parser: ^4.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

  # Code Generation
  build_runner: ^2.4.6
  freezed: ^2.4.5
  json_serializable: ^6.7.1
  injectable_generator: ^2.4.1

  # Testing
  mockito: ^5.4.4
  bloc_test: ^9.1.5

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    # - assets/icons/
    # - assets/ml_models/
    # - assets/animations/
    # Add individual files as needed:
    # - assets/images/logo.png
    # - assets/images/onboarding_1.png
    # - assets/images/onboarding_2.png
    # - assets/images/onboarding_3.png
    # - assets/ml_models/disease_detection_v1.tflite

  fonts:
    - family: GoogleSans
      fonts:
        - asset: assets/fonts/GoogleSans-Regular.ttf
        - asset: assets/fonts/GoogleSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/GoogleSans-Medium.ttf
          weight: 500

flutter_gen:
  output: lib/generated/
  line_length: 80

flutter_intl:
  enabled: true
